<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navicator AI Tool</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
  header { background: #4CAF50; color: white; padding: 15px; text-align: center; font-size: 20px; }
  main { padding: 15px; }
  textarea, select, button {
    width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;
  }
  button { background: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background: #45a049; }
  #result { background: white; padding: 15px; margin-top: 15px; border-radius: 8px; min-height: 100px; }
</style>
</head>
<body>

<header>üåê Navicator AI Tool</header>

<main>
  <textarea id="inputText" placeholder="Type your text here..." rows="5"></textarea>
  <select id="mode">
    <option value="generate">Text Generation</option>
    <option value="translate">Translate (EN ‚Üí FR)</option>
    <option value="summarize">Summarize</option>
  </select>
  <button onclick="runAI()">Run AI</button>
  <div id="result">Output will appear here...</div>
</main>

<script>
async function runAI() {
  const text = document.getElementById("inputText").value.trim();
  const mode = document.getElementById("mode").value;
  const resultBox = document.getElementById("result");

  if (!text) { resultBox.innerText = "Please enter some text."; return; }
  resultBox.innerText = "‚è≥ Processing...";

  try {
    let model = "";
    if (mode === "generate") model = "gpt2";
    if (mode === "translate") model = "Helsinki-NLP/opus-mt-en-fr";
    if (mode === "summarize") model = "facebook/bart-large-cnn";

    const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer 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"
      },
      body: JSON.stringify({ inputs: text })
    });

    const data = await response.json();
    if (data.error) { resultBox.innerText = "‚ö†Ô∏è API error: " + data.error; return; }

    if (mode === "generate") resultBox.innerText = data[0].generated_text;
    if (mode === "translate") resultBox.innerText = data[0].translation_text;
    if (mode === "summarize") resultBox.innerText = data[0].summary_text;
  } catch (err) {
    resultBox.innerText = "‚ö†Ô∏è Error: " + err.message;
  }
}
</script>

<script>
  if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
</script>

</body>
</html>
